// CEVO GUI
// binds

// maps
// make sure you also edit rconpassword.cfg
alias d2 "rcon changelevel de_dust2"
alias train "rcon changelevel de_train
alias inferno "rcon changelevel de_inferno"
alias infernopro "rcon changelevel de_inferno_pro"
alias season "rcon changelevel de_season"
alias russka "rcon changelevel de_russka"
alias tuscan "rcon changelevel de_tuscan"
alias contra "rcon changelevel de_contra"
alias nuke "rcon changelevel de_nuke"
alias forge "rcon changelevel de_"forge

// rcon
// make sure you also edit rconpassword.cfg
//we have commented out the lo3 commands for CEVO-P. For CEVO-P //uncomment the pro configs and comment the normal ones.
alias lo3 "rcon exec cevo"
//alias lo3 "rcon exec cevopro"
alias lo3ot "rcon exec cevo-ot"
//alias lo3ot "rcon exec cevopro-ot"
alias pregame "rcon exec pregame"

