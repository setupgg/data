-refresh 144 -novid -console

cl_crosshairstyle "4"
cl_crosshairsize "2"
cl_crosshairgap "-2"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshairthickness "1"
cl_crosshairdot 0

cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

bind "F1" "buy m4a1;buy ak47;buy vesthelm;buy helm"

bind "F2" "rebuy"

bind "F4" "buy awp;buy vesthelm;buy helm"
bind "LEFTARROW" "buy flashbang"
bind "DOWNARROW" "buy hegrenade"
bind "RIGHTARROW" "buy smokegrenade"
bind "UPARROW" "buy molotov; buy incgrenade"

alias cfg                       "rcon exec esl5on5"
alias train                     "exec train.cfg
alias rr 			"rcon mp_restartgame 1"
alias sc			"rcon mp_scrambleteams 1"
alias max			"rcon mp_maxrounds 100"
alias pause			"rcon mp_pause_match 1"
alias unpause			"rcon mp_unpause_match 1"
alias swap                      "rcon mp_swapteams 1"
alias dmg			"rcon sv_damage_print_enable 1"
alias coach			"rcon sv_coaching_enabled 1"
alias inf			"rcon changelevel de_inferno"
alias train			"rcon changelevel de_train"
alias mirage                    "rcon changelevel de_mirage
alias d2                        "rcon changelevel de_dust2"
alias overpass                  "rcon changelevel de_overpass"
alias cbble                     "rcon changelevel de_cbblestone"
alias cache			"rcon changelevel de_cache"


fps_max 0
cl_bob_lower_amt 5
hud_scaling 0.75
bind "MOUSE4" "noclip"
sensitivity 3
cl_righthand 1

alias "+jumpthrow" "+jump;-attack; -attack2"
