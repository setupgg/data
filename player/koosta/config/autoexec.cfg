//NET

cl_cmdrate "128"
cl_updaterate "128"
cl_interp_ratio "0"

//BINDS

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "h" "+jumpthrow"

bind ctrl "+duck; r_cleardecals"
bind shift "+speed; r_cleardecals"

alias "+viewmdl" "viewmodel_offset_x 2; viewmodeL_offset_y 2; viewmodeL_offset_z -2; viewmodeL_fov 68"
alias "-viewmdl" "viewmodel_offset_x 3; viewmodel_offset_y 3; viewmodel_offset_z -1.5; viewmodel_fov 68"
bind c "+viewmdl"


//VIEWMODEL

cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bob_lower_amt "0"

//INPUT
bind q "slot8"
bind f "slot7"
bind alt "slot10"
bind mwheelup "slot6"

//SOUND

snd_headphone_pan_radial_weight "1"
snd_headphone_pan_exponent "1"
snd_mixahead ".05"

echo AUTOEXEC EXECUTED
echo AUTOEXEC EXECUTED
echo AUTOEXEC EXECUTED

host_writeconfig autoexec
